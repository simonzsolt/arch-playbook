- hosts: localhost
  become: yes
  vars: 
    device: /dev/sda
  tasks:

    - name: Create a new primary partition for boot
      parted:
        device: /dev/sda
        number: 1
        label: gpt
        flags: [ esp ]
        state: present
        part_end: 260MiB

    - name: Create a new primary partition for root
      parted:
        device: /dev/sda
        number: 2
        label: gpt
        state: present
        part_start: 260MiB
        part_end: 1GiB
      
    - name: Create a new primary partition for home
      parted:
        device: /dev/sda
        number: 3
        label: gpt
        state: present
        part_start: 1GiB
        part_end: 2GiB
            
    - name: Create a new primary partition for home
      parted:
        device: /dev/sda
        number: 4
        label: gpt
        state: present
        part_start: 2GiB
        part_end: 3GiB
      

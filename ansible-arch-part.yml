- hosts: localhost
  become: yes
  vars: 
    device: /dev/sda
    boot_number: 1
    root_number: 2
    swap_number: 3
    home_number: 4
    boot_path: /mnt/boot
    root_path: /mnt/root
    swap_path: /mnt/swap
    home_path: /mnt/home
  tasks:

    - name: Partition disk
      parted:
        device: "{{ device }}"
        number: "{{ boot_number | int }}"
        label: gpt
        state: present

    - name: Create a new primary partition for boot
      parted:
        device: "{{ device }}"
        number: "{{ boot_number | int }}"
        label: gpt
        flags: [ esp ]
        state: present
        part_end: 260MiB

    - name: Create a new primary partition for root
      parted:
        device: "{{ device }}"
        number: "{{ root_number | int }}"
        label: gpt
        state: present
        part_start: 260MiB
        part_end: 100GiB
      
    - name: Create a new primary partition for swap
      parted:
        device: "{{ device }}"
        number: "{{ swap_number | int }}"
        label: gpt
        flags: [ swap ]
        state: present
        part_start: 100GiB
        part_end: 104GiB
            
    - name: Create a new primary partition for home
      parted:
        device: "{{ device }}"
        number: "{{ home_number | int}}"
        label: gpt
        state: present
        part_start: 104GiB
      
    - name: Format boot
      filesystem:
        dev: "{{ device }}{{ boot_number }}"
        fstype: vfat   

    - name: Format root
      filesystem:
        dev: "{{ device }}{{ root_number }}"
        fstype: ext4

    # skip for test
    # - name: Format swap
    #   filesystem:
    #     dev: "{{ device }}{{ swap_number }}"
    #     fstype: swap

    - name: Format home
      filesystem:
        dev: "{{ device }}{{ home_number }}"
        fstype: ext4

    # skip for test
    # - name: Enable swap
    #   command: "swapon {{ device }}{{ swap_number }}"

    - name: Mount boot
      mount:
        fstype: auto
        path: "{{ boot_path }}"
        src: "{{ device }}{{ boot_number }}"
        state: mounted

    - name: Mount root
      mount:
        fstype: ext4
        path: "{{ root_path }}"
        src: "{{ device }}{{ root_number }}"
        state: mounted

    - name: Mount home
      mount:
        fstype: ext4
        path: "{{ home_path }}"
        src: "{{ device }}{{ home_number }}"
        state: mounted

    - name: Create /mnt/etc
      command: mkdir /mnt/etc
      
    - name: Touch fstab
      filesystem:
        stat: touch
        src: /mnt/etc/fstab
    
    - name: Generate fstab
      shell: "genfstab -U {{ boot_path }} | tee /mnt/etc/fstab"
      shell: "genfstab -U {{ root_path }} | tee /mnt/etc/fstab"
      shell: "genfstab -U {{ swap_path }} | tee /mnt/etc/fstab"
      shell: "genfstab -U {{ home_path }} | tee /mnt/etc/fstab"


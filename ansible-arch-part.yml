- hosts: localhost
  become: yes
  vars: 
    device: /dev/sda
    boot_number: 1
    root_number: 2
    swap_number: 3
    home_number: 4
    root_path: /mnt
    boot_path: "{{ root_path }}/boot"
    home_path: "{{ root_path }}/home"
    root_password: almakorte
  tasks:

    - name: Partition disk
      parted:
        device: "{{ device }}"
        number: "{{ boot_number | int }}"
        label: gpt
        state: present

    - name: Create a new primary partition for boot
      parted:
        device: "{{ device }}"
        number: "{{ boot_number | int }}"
        label: gpt
        flags: [ esp ]
        state: present
        part_end: 260MiB

    - name: Create a new primary partition for root
      parted:
        device: "{{ device }}"
        number: "{{ root_number | int }}"
        label: gpt
        state: present
        part_start: 260MiB
        part_end: 100GiB
      
    - name: Create a new primary partition for swap
      parted:
        device: "{{ device }}"
        number: "{{ swap_number | int }}"
        label: gpt
        flags: [ swap ]
        state: present
        part_start: 100GiB
        part_end: 104GiB
            
    - name: Create a new primary partition for home
      parted:
        device: "{{ device }}"
        number: "{{ home_number | int}}"
        label: gpt
        state: present
        part_start: 104GiB
      
    - name: Format boot
      filesystem:
        dev: "{{ device }}{{ boot_number }}"
        fstype: vfat

    - name: Format root
      filesystem:
        dev: "{{ device }}{{ root_number }}"
        fstype: ext4

    - name: Format swap
      filesystem:
        dev: "{{ device }}{{ swap_number }}"
        fstype: swap

    - name: Format home
      filesystem:
        dev: "{{ device }}{{ home_number }}"
        fstype: ext4

    - name: Enable swap
      command: "swapon {{ device }}{{ swap_number }}"

    - name: Mount boot
      mount:
        fstype: auto
        path: "{{ boot_path }}"
        src: "{{ device }}{{ boot_number }}"
        state: mounted

    - name: Mount root
      mount:
        fstype: ext4
        path: "{{ root_path }}"
        src: "{{ device }}{{ root_number }}"
        state: mounted

    - name: Mount home
      mount:
        fstype: ext4
        path: "{{ home_path }}"
        src: "{{ device }}{{ home_number }}"
        state: mounted

    - name: Install essential packages
      command: "pacstrap {{ root_path }} base linux linux-firmware"

    - name: Change root
      command: "arch-chroot {{ root_path }} /bin/bash"

    - name: Set timezone
      command: ln -sf /usr/share/zoneinfo/Europe/Budapest /etc/localtime

    - name: Set clock
      command: hwclock --systohc

    - name: Add en_US locales
      lineinfile:
        path: /etc/locale.gen
        regexp: "^#en_US.UTF-8 UTF-8"
        line: "en_US.UTF-8 UTF-8"

    - name: Add hu locales
      lineinfile:
        path: /etc/locale.gen
        state: present
        line: "hu_HU.UTF-8 UTF-8"

    - name: Generate new locales
      command: locale-gen

    - name: Add matching entries to hosts 1
      lineinfile:
        path: /etc/hosts
        state: present
        line: "127.0.0.1  localhost"

    - name: Add matching entries to hosts 2
      lineinfile:
        path: /etc/hosts
        state: present
        line: "::1   localhost"

    - name: Set root password
      expect:
        command: passwd
        responses: 
          (?i)password: "{{ root_password }}"

    - name: Install bootloader
      command: "bootctl --path={{ boot_path }} install"